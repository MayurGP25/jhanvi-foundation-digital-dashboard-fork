<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhanvi Foundation - Beneficiary Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-primary/5 via-background to-secondary/5">
        <!-- Header -->
        <header class="border-b bg-card/50 backdrop-blur-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-primary flex items-center justify-center">
                        <i data-lucide="users" class="w-5 h-5 text-primary-foreground"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold">Jhanvi Foundation</h1>
                        <p class="text-sm text-muted-foreground">Beneficiary Management System</p>
                    </div>
                </div>
                <button class="btn btn-outline btn-sm" onclick="showWelcome()">
                    <i data-lucide="home" class="w-4 h-4 mr-2"></i>
                    Home
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <div class="tabs w-full">
                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Beneficiaries List Tab -->
                    <div class="tab-pane space-y-4 active" id="list">
                        <div class="card">
                            <div class="card-header">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h2 class="card-title">Beneficiaries List</h2>
                                        <p class="card-description">Manage all registered beneficiaries</p>
                                    </div>
                                    <button id="addNewBeneficiaryBtn" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors h-10 px-4 py-2 bg-primary text-primary-foreground hover:bg-primary/90">
                                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                                        Add New Beneficiary
                                    </button>
                                </div>
                            </div>
                            <div class="card-content">
                                <div id="beneficiariesTable"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Add Beneficiary Tab -->
                    <div class="tab-pane space-y-4" id="add">
                        <div class="card">
                            <div class="card-header">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h2 class="card-title">Add New Beneficiary</h2>
                                        <p class="card-description">Enter beneficiary details to add them to the system</p>
                                    </div>
                                    <button id="backToBeneficiariesBtn" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors h-10 px-4 py-2 bg-primary text-primary-foreground hover:bg-primary/90">
                                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                                        Back to List
                                    </button>
                                </div>
                            </div>
                            <div class="card-content">
                                <form id="beneficiaryForm" class="space-y-4">
                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="space-y-2">
                                            <label class="text-sm font-medium" for="fullName">Full Name *</label>
                                            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm" type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                                        </div>
                                        <div class="space-y-2">
                                            <label class="text-sm font-medium" for="phoneNumber">Phone Number *</label>
                                            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm" type="tel" id="phoneNumber" name="phoneNumber" placeholder="1234567890" required>
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="space-y-2">
                                            <label class="text-sm font-medium" for="email">Email</label>
                                            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm" type="email" id="email" name="email" placeholder="you@example.com">
                                        </div>
                                        <div class="space-y-2">
                                            <label class="text-sm font-medium" for="dateOfBirth">Date of Birth</label>
                                            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm" type="date" id="dateOfBirth" name="dateOfBirth">
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-4">
                                        <div class="space-y-2">
                                            <label class="text-sm font-medium" for="gender">Gender</label>
                                            <select class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm" id="gender" name="gender">
                                                <option value="">Select Gender</option>
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                        <div class="space-y-2">
                                            <label class="text-sm font-medium" for="education">Education</label>
                                            <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm" type="text" id="education" name="education" placeholder="High School">
                                        </div>
                                    </div>
                                    <div class="space-y-2">
                                        <label class="text-sm font-medium" for="address">Address</label>
                                        <textarea class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm" id="address" name="address" rows="3" placeholder="Enter address"></textarea>
                                    </div>
                                    <div class="space-y-2">
                                        <label class="text-sm font-medium">Skills *</label>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div class="flex items-center space-x-2">
                                                <input type="checkbox" id="skill-plumbing" name="skills" value="Plumbing" class="peer h-4 w-4 shrink-0 rounded-sm border border-primary">
                                                <label for="skill-plumbing" class="text-sm font-medium leading-none">Plumbing</label>
                                            </div>
                                            <div class="flex items-center space-x-2">
                                                <input type="checkbox" id="skill-carpenter" name="skills" value="Carpenter" class="peer h-4 w-4 shrink-0 rounded-sm border border-primary">
                                                <label for="skill-carpenter" class="text-sm font-medium leading-none">Carpenter</label>
                                            </div>
                                            <div class="flex items-center space-x-2">
                                                <input type="checkbox" id="skill-electrician" name="skills" value="Electrician" class="peer h-4 w-4 shrink-0 rounded-sm border border-primary">
                                                <label for="skill-electrician" class="text-sm font-medium leading-none">Electrician</label>
                                            </div>
                                            <div class="flex items-center space-x-2">
                                                <input type="checkbox" id="skill-security" name="skills" value="Security Guard" class="peer h-4 w-4 shrink-0 rounded-sm border border-primary">
                                                <label for="skill-security" class="text-sm font-medium leading-none">Security Guard</label>
                                            </div>
                                            <div class="flex items-center space-x-2">
                                                <input type="checkbox" id="skill-maid" name="skills" value="Maid" class="peer h-4 w-4 shrink-0 rounded-sm border border-primary">
                                                <label for="skill-maid" class="text-sm font-medium leading-none">Maid</label>
                                            </div>
                                            <div class="flex items-center space-x-2">
                                                <input type="checkbox" id="skill-cook" name="skills" value="Cook" class="peer h-4 w-4 shrink-0 rounded-sm border border-primary">
                                                <label for="skill-cook" class="text-sm font-medium leading-none">Cook</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="space-y-2">
                                        <label class="text-sm font-medium" for="experience">Experience</label>
                                        <textarea class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm" id="experience" name="experience" rows="3" placeholder="Describe previous work experience..."></textarea>
                                    </div>
                                    <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors h-10 px-4 py-2 bg-primary text-primary-foreground hover:bg-primary/90 w-full">
                                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                                        Add Beneficiary
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="text-center text-white">
            <div class="w-12 h-12 border-3 border-white border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
